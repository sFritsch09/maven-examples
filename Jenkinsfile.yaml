pipeline:
  agent:
    any:
  tools:
    maven: 'Maven'
  stages:
    - stage: 'Compile stage'
      steps:
        - sh "mvn -version"
        - sh "mvn clean compile"

    - stage: 'Testing stage'
      steps:
        - sh "mvn test"
    - stage: 'Final Jenkins YAML Pipeline Stage'
      steps:
        - sh "echo 'Jenkins YAML Pipeline Complete'"
